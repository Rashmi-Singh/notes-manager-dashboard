<div class="list-section" *ngIf="notesList?.length">
    <div class="list-title">Your notes</div>

    <table mat-table [dataSource]="notesList" class="mat-elevation-z1">

        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element">
                <div>{{isFileType(element, column) ? element[column].name : element[column]}}</div>
                <div *ngIf="column === 'actions'">
                    <button mat-icon-button matTooltip="Delete" (click)="deleteNote(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
